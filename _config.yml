title: "Klárčin blog"
# description: "~~Mistr a Markétka~~ Medvěd a Klárka"
baseurl: # the subpath of your site, e.g. "/blog"
url: "https://matcha1309.github.io"


logo: # path of site logo, e.g. "/images/logo.png"
date_format: "%B %-d, %Y"
read_time: true # reading time estimates, e.g. true
words_per_minute: # 200
skin: "/assets/css/skins/default.css"
locale: cs-CZ

navigation:
  - title: Home
    url: /
  - title: O mně
    url: /about/
  - title: Galerie
    url: /galerie/
  - title: RSS/Atom
    url: /feed.xml
  - title: BlackBlog
    url: https://blackblog.cz/


# Build settings
permalink: /:categories/:title/
markdown: kramdown
feed:
  path: atom.xml


# Front Matter Defaults
defaults:
  # Posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post


# Site Author
author:
  name: Klárka
  picture: assets/img/klarka-pfp.jpg
  email:
  links:
    - title:
      url:
      icon:

#######################################################################################

# Liquid
liquid:
  error_mode: strict


plugins:
  - jektex


exclude:
   - .sass-cache/
   - .jekyll-cache/
   - .jektex-cache
   - .vendor/
   - Gemfile
   - Gemfile.lock
   - node_modules/
   - LICENSE
   - README.md
   - makefile

