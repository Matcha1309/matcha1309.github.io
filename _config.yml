skin: "/assets/css/skins/default.css"
locale: en-US
title: "Klárčin blog"
description: "~~Mistr a Markétka~~ Medvěd a Klárka"
baseurl: # the subpath of your site, e.g. "/blog"
url: # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
logo: # path of site logo, e.g. "/images/logo.png"
date_format: "%B %-d, %Y"
read_time: true # reading time estimates, e.g. true
words_per_minute: # 200

# Liquid
liquid:
  error_mode: strict

# Build settings
permalink: /:categories/:title/
markdown: kramdown
feed:
  path: atom.xml

# Front Matter Defaults
defaults:
  # Posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: true

# Site Author
author:
  name:
  picture:
  email:
  twitter:
  links:
    - title:
      url:
      icon:

# Footer Links
footer_links:
  - title: Feed
    url: atom.xml
    icon: fas fa-rss-square

plugins:
  - jektex

exclude:
   - .sass-cache/
   - .jekyll-cache/
   - .jektex-cache
   - .vendor/
   - Gemfile
   - Gemfile.lock
   - node_modules/
   - LICENSE
   - README.md
   - makefile

